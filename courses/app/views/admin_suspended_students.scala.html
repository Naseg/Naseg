<div class="span6">
  <h2>Suspended Students</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        @for(student <- students) {
          <tr>
            <td>@student.firstName</td>
            <td>@student.lastName</td>
            <td><a href="@routes.Admins.unsuspendStudent(student.userID.longValue)" >Unsuspend</a></td>
          </tr>
        }
    </tbody>
  </table>
  <br />
  <br />
</div><!--span1 -->
